<form class="item-form-group" [formGroup]="openItemForm" (keydown.enter)="$event.preventDefault()">
  <mat-form-field class="item-form-group-item">
    <input matInput type="text" name="description" id="description" formControlName="description" placeholder="Description"/>
    <mat-error *ngIf="openItemForm.get('description')?.invalid">Must completed</mat-error>
  </mat-form-field>

  <mat-form-field class="item-form-group-item">
    <mat-select name="level" id="level" formControlName="level" placeholder="Select level">
      <mat-option *ngFor="let level of levels"
                  [value]="level">
                  {{level}}
      </mat-option>
    </mat-select>
    <mat-error *ngIf="openItemForm.get('level')?.invalid">Must choose one</mat-error>
  </mat-form-field>

  <mat-form-field class="item-form-group-item">
    <input matInput type="text" name="correctAnswer" id="correctAnswer" formControlName="correctAnswer" placeholder="Answer"/>
    <mat-error *ngIf="openItemForm.get('correctAnswer')?.invalid">Must completed</mat-error>
  </mat-form-field>

  <div class="item-form-group-item intem-form-group inline">
    <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    <button mat-raised-button color="primary" (click)="submit()">Send Item</button>
  </div>
</form>
